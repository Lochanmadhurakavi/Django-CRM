{% extends 'base.html' %}

{% block title %}
{% endblock title %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>Add Record</h1>
    <br>

    <form method="post" action="{% url 'website:add_record' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-secondary">Add Record</button>
        <a href="{% url 'website:home' %}" class="btn btn-secondary">Back</a>
    </form>

</div>
    
{% endblock content %}
