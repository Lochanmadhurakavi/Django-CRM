{% extends 'base.html' %}

{% block title %}
{% endblock title %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>Update Record</h1>
    <br>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-secondary">Update Record</button>
        <a href="{% url 'website:record' current_record.id %}" class="btn btn-secondary">Back</a>
    </form>

</div>
    
{% endblock content %}
